<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="assets/javascript/1game.js"></script>
</head>
<body>

<div class="top"> 
   <h1><i class="fas fa-film"></i>
    Movie Quote Guessing Game <i class="fas fa-film"></i></h1>  
</div>   
<div class="container">
    <p>Type letters to try to guess the movie quote below.</p>
    <p>Press any key to get started!</p>
    <p>Wins:
        <span id="wins">0</span>
    </p>
  <p>Current Quote:
      <span id="randomQt"></span>&nbsp;(<span id="letterNumber"></span> Letters)
  </p>  
  <p>Guesses Remaining:
      <span id="guessCt">12</span>
  </p>
  <p>Letters guessed:
      <span id="guesses"></span>
  </p>
  <p><span id= "afterWin"></span>
</p>
<br/>

<span id = "pic"><img src="assets/images/Where.jpg" height= 400px width= 400px > </span>
</div> 

</body>
</html>
