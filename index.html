<br>
<div class="top">
      <h1><i class="fas fa-film"></i>
Movies
    <i class="fas fa-film"></i>
</h1>
</div>
 <div class = "container">
<p>Type letters to try to guess a movie. (Space is also an option)</p>
<p>Press any key to get started!</p>
<p>Wins:
    <span id="wins">0</span>
</p>
<p>Current Movie:
    <span id="randomWord"></span> &nbsp;(<span id="letterNumber"></span> Letters)
</p>
<p>Number of guesses remaining:
    <span id="guessCounter">12</span>
</p>
<p>Letters already guessed:
    <span id="guesses"></span>
</p>
<p><span id = "afterWin"></span></p>
<br>
<span id = "pic"><img src="assets/images/where.jpg" height="400px" width="400px"></span>
</div>
